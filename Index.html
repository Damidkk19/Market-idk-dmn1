<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ofertas de Mercado Libre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffe600;
      color: #000;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .contenedor {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .producto {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .producto:hover {
      transform: scale(1.03);
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .producto-info {
      padding: 15px;
    }

    .producto-info h3 {
      margin: 0 0 10px;
      font-size: 1.1em;
    }

    .producto-info p {
      margin: 0 0 10px;
      color: #333;
    }

    .producto-info a {
      display: inline-block;
      padding: 10px 15px;
      background: #3483fa;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .producto-info a:hover {
      background: #2968c8;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #fff;
      margin-top: 40px;
      border-top: 1px solid #ddd;
    }

    .redes a {
      margin: 0 10px;
      display: inline-block;
      text-decoration: none;
      color: #000;
      font-size: 20px;
    }

    .redes a:hover {
      color: #3483fa;
    }
  </style>
  <!-- Íconos de redes sociales (usando Font Awesome CDN) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <h1>¡Las mejores ofertas de Mercado Libre!</h1>
    <p>Productos recomendados con envío rápido y seguro</p>
  </header>

        <p>$19.990</p>

    </div>

  <div class="producto-info">
    <h3>Auriculares Inalámbricos Bluetooth</h3>
    <p>$14.999</p>

  </div>
    </div>

  </div>

  <footer>
    <p>Síguenos en redes sociales</p>
